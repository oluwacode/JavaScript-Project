<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
            <input type="text" class="search" placeholder="Search by city name">
            <button type="submit" class="btn">
                Submit
            </button>
            <p class="error">
                <!-- Please enter a valid city -->
            </p>
        </form>


        <section>
            <div class="container">
                <div class="icon">
                    <img src="" alt="" class="weather-icon">
                </div>
                <div class="location">
                    <div class="city">New York, Us</div>
                    <div class="date">Monday, Oct 16th 2023</div>
                </div>


                <div class="current">
                    <div class="temp">
                        Temp: 25 <span>°</span>
                    </div>
                    <div class="weather">Weather: Sunny</div>

                    <div class="temp-range">Temp Range: 10°C / 15°C</div>
                </div>

            </div>
        </section>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
